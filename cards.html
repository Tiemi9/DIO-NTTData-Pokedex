<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex | Cards</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="assets/css/cards.css">
</head>

<body>
    <div id="pokemonCards">
        <section  class="card">
            <header class="header">
                <div class="options">
                    <button class="button">
                        <a href="./index.html"><img src="./assets/img/seta.png" alt=""></a>
                    </button>
                    <button id="btnHeart" class="button" value="like" >
                        <img id="heart" src="./assets/img/whiteLike.png" alt="ícone de coração para curtir o card">
                    </button>
                </div>
            </header>
    
            <h2 class="name">Bulbasaur</h2>
            <hr>
            <div class="pokemons">
                <ul class="types">
                    <li class="type">grass</li>
                    <li class="type">poison</li>
                </ul>
    
                <number class="number">#001</number>
            </div>
    
            <div class="img">
                <img class="pokemonImg"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                    alt="Imagem do Bulbasaur">
            </div>
    
        </section>
    
    
        <main id="main" class="main">
            <nav class="navgation">
                <li id="1" class="lista navBar">About</li>
                <li id="2" class="lista navBar">Base Stats</li>
            </nav>
                <hr>
            <div data-id="1" class="about show" >
                <ul class="general">
                    <li class="lista aboutPokemon">Species: </li>
                    <li class="lista aboutPokemon">Height: </li>
                    <li class="lista aboutPokemon">weight: </li>
                    <li class="lista aboutPokemon">Abilities: </li>
                </ul>
            </div>
    
            <div data-id="2" class="baseStats">
                <ul class="stats">
                    <li class="lista statsPokemon">HP: </li>
                    <li class="lista statsPokemon">Atackt: </li>
                    <li class="lista statsPokemon">Defense: </li>
                    <li class="lista statsPokemon">Sp. Atk: </li>
                    <li class="lista statsPokemon">Sp. Def: </li>
                    <li class="lista statsPokemon">Speed: </li>
                    <li class="lista statsPokemon">Total: </li>
                </ul>
            </div>
            
        </main>
    </div>

    <script src="./assets/js/cards-api.js"></script>
    <script src="./assets/js/card.js"></script>
</body>

</html>
